name: Artifact Transfer Test

on: workflow_dispatch

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install Dependencies
        run: npm install

      - name: Build Package
        run: npm run build
        
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifact-web
          path: .next
          if-no-files-found: error
          
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        id: download
        
      - name: Transfer artifact
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.INT_HOST }}
          username: ${{ secrets.INT_USERNAME }}
          password: ${{ secrets.INT_PASSWORD }}
          source: ${{steps.download.outputs.download-path}}/artifact-web
          target: ${{ secrets.INT_PATH }}
          
      - name: Executing deploy commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.INT_HOST }}
          username: ${{ secrets.INT_USERNAME }}
          password: ${{ secrets.INT_PASSWORD }}
          script: |
            mv -r ${{ secrets.INT_PATH }}${{ secrets.WEB_DIRECTORY }} ${{ secrets.INT_PATH }}${{ secrets.WEB_DIRECTORY }}.bak
            mv ${{ secrets.ARTIFACT_PATH }}artifact-web ${{ secrets.INT_PATH }}${{ secrets.WEB_DIRECTORY }}
